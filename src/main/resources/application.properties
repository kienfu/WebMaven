# Database Configuration
db.url=jdbc:postgresql://localhost:5432/issue_management
db.username=postgres
db.password=your_password_here
db.driver=org.postgresql.Driver

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxTotal=20
db.pool.maxIdle=10
db.pool.minIdle=5

# Email Configuration (SMTP)
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.username=your_email@gmail.com
mail.password=your_app_password
mail.from=noreply@issuetracker.com

# Application Configuration
app.base.url=http://localhost:8080/issue-management
app.upload.dir=/uploads
app.max.upload.size=5242880

# Token Expiration (in minutes)
token.email.verification.expiration=1440
token.password.reset.expiration=30